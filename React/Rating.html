<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Rating(props){
                var [star,setStar]=React.useState(0)
                function ratings(val){
                    setStar(val)
                }
                return <div>
                    <h1>{props.s} Rating:  {star}/5</h1>
                    <div>
                        <i class={star>=1?"fs-2 bi bi-star-fill":"fs-2 bi bi-star"} style={star>=1?{color:"yellow"}:{}} onClick={()=>{ratings(1)}}></i>
                        <i class={star>=2?"fs-2 bi bi-star-fill":"fs-2 bi bi-star"} style={star>=2?{color:"yellow"}:{}} onClick={()=>{ratings(2)}}></i>
                        <i class={star>=3?"fs-2 bi bi-star-fill":"fs-2 bi bi-star"} style={star>=3?{color:"yellow"}:{}} onClick={()=>{ratings(3)}}></i>
                        <i class={star>=4?"fs-2 bi bi-star-fill":"fs-2 bi bi-star"} style={star>=4?{color:"yellow"}:{}} onClick={()=>{ratings(4)}}></i>
                        <i class={star>=5?"fs-2 bi bi-star-fill":"fs-2 bi bi-star"} style={star>=5?{color:"yellow"}:{}} onClick={()=>{ratings(5)}}></i>
                        </div>
                    </div>
            }
            function Starating() {
                        return <div>
                            <Rating s={"Battery"}></Rating>
                            <Rating s={"Display"}></Rating>
                            <Rating s={"Ram"}></Rating>
                            <Rating s={"Processor"}></Rating>
                            <Rating s={"camera"}></Rating>
                            </div>
                    }
            ReactDOM.render(<Starating/>,document.getElementById("root"))
        </script>
    </body>
</html>

<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        
        <center>
            <div id="d1" class="border border-5 rounded-3 border-warning w-50 bg-primary-subtle"></div>
        </center>
        <script type="text/babel">
           function Todolist(){
            function Addtodo(){
                var x=document.getElementById("n").value;
                setTodo([...todo,{
                    title:x,status:false
                }])
                document.getElementById("n").value="";
                
            }
            function Edit(ind){
                var temp=[...todo];
                temp[ind].status=!temp[ind].status; 
                setTodo([...temp])
            }
            function del(ind){
                // alert(ind)
                var m=[...todo]
                m.splice(ind,1)
                setTodo([...m])
            }
            var tref=React.useRef();
            function redit(){
                tref
            }
            var [todo,setTodo]=React.useState([
                {
                    title:"Wake up early morning 5:00Am",
                    status:false
                },
                {
                    title:"Eat boiled eggs everyday",
                    status:false
                },
                {
                    title:"Go to gym",
                    status:false
                },
                {
                    title:"Do yoga 15min's",
                    status:false
                },
            ])
            return <div style={{height:"400px",overflow:"scroll"}}>
                <br/>
                <div class="input-group mb-3">
                    <input id="n" type="text" class="form-control" placeholder="Todolist" aria-label="Recipient's username" aria-describedby="button-addon2"/>
                    <button onClick={()=>{Addtodo()}} class="btn btn-outline-secondary bg-secondary" type="button" id="button-addon2">Button</button>
                </div>
                {
                    todo.map((tl,ind)=>{
                        return <li style={tl.status?{textDecorationLine:"line-through",color:"blue"}:{}}>{tl.title}
                            <button onClick={()=>{redit()}}>Redit</button>
                            <i style={(tl.status?{color:"red"}:{color:"green"})} onClick={()=>{Edit(ind)}} class={tl.status?" fs-1 bi bi-envelope-open":" fs-1 bi bi-envelope"}></i>
                            {tl.status&&<i style={(tl.status?{color:"red"}:{color:"gray"})} onClick={()=>{del(ind)}}  class=" fs-3 bi bi-trash3"></i>}
                            </li>
                    })
                }
                </div>
           }
           ReactDOM.render(<Todolist/>,document.getElementById("d1"));
        </script>
    </body>
</html>

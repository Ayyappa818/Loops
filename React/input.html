<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Passward(){
                var [hide,setHide]=React.useState(true)
                function eye(){
                    setHide(!hide)
                }
                return <div>
                        <input  class="position-relative" type={hide?"text":"password"} size="90"/>
                        <i id="ii" class={hide?" bi bi-eye position-absolute top-0 end-50":" bi bi-eye-slash position-absolute top-0 end-50"} onClick={()=>{eye()}}></i>
                        </div>
            }
            ReactDOM.render(<Passward/>,document.getElementById("root"))
        </script>
    </body>
</html>

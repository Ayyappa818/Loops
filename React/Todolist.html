<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
           function Todolist(){
            function Addtodo(){
                var x=document.getElementById("n").value;
                setTodo([...todo,{
                    title:x,status:false
                }])
            }
            function Edit(ind){
                var temp=[...todo];
                temp[ind].status=!temp[ind].status; 
                setTodo([...temp])
            }
            var [todo,setTodo]=React.useState([
                {
                    title:"ayyappa",
                    status:false
                },
                {
                    title:"anji",
                    status:false
                },
                {
                    title:"vikas",
                    status:false
                },
                {
                    title:"tarun",
                    status:false
                },
            ])
            return <div>
                <input id="n"  type="text" />
                <button class="btn btn-warning" onClick={()=>{Addtodo()}}>Add todo</button>
                {
                    todo.map((tl,ind)=>{
                        return <li style={(tl.status==false)?{textDecorationLine:"line-through",color:"blue"}:{}}>{tl.title}
                            <button class={(tl.status?"btn btn-danger":"btn btn-success")} onClick={()=>{Edit(ind)}}>{tl.status?'done':"undo"}</button>
                            </li>
                    })
                }
                </div>
           }
           ReactDOM.render(<Todolist/>,document.getElementById("d1"));
        </script>
    </body>
</html>

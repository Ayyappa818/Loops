<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        <script src="players.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Kabaddi(){
                function pre(){
                    if(pro==0){
                        setPro(players.length-1)
                    }else{setPro(pro-1)}
                }
                function next(){
                    if(pro==players.length-1){
                        setPro(0)
                    }else{setPro(pro+1)}
                }
                var [pro,setPro]=React.useState(0)
                return <div>
                    <img width="200px" src={players[pro].image} alt=""/>
                    <h1>{players[pro].fullname}</h1>
                    <p>{players[pro].rating}</p>
                    <h5>{players[pro].review}</h5>
                    <button onClick={()=>{pre()}}>pre</button>
                    <button onClick={()=>{next()}}>Next</button>
                    </div>
            }
            ReactDOM.render(<Kabaddi/>,document.getElementById("root"))
        </script>
    </body>
</html>

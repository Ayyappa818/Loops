<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        <script src="players.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <center>
        <div id="root"></div>
        </center>
        <script type="text/babel">
            function Kabaddi(){
                function pre(){
                    if(pro==0){
                        setPro(players.length-1)
                    }else{setPro(pro-1)}
                }
                function next(){
                    if(pro==players.length-1){
                        setPro(0)
                    }else{setPro(pro+1)}
                }
                var [pro,setPro]=React.useState(0)
                return <div class="border border-4 border-secondery w-50  position-relative" >
                    <img class="border border-5" width="200px" src={players[pro].image} alt=""/>
                    <h1>{players[pro].fullname}</h1>
                    <h4>{players[pro].rating}</h4>
                    <p>{players[pro].review}</p>
                    <i onClick={()=>{pre()}} class="fs-2 bi bi-skip-start-btn position-absolute top-50 start-0 translate-middle"></i>
                    <i onClick={()=>{next()}} class="fs-2 bi bi-skip-end-btn position-absolute top-50 start-100 translate-middle"></i>
                    </div>
            }
            ReactDOM.render(<Kabaddi/>,document.getElementById("root"))
        </script>
    </body>
</html>

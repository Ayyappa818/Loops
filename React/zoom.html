<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            i{
                position: absolute;
                left: 0px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Zoom(){
                var [inout,setInout]=React.useState(true);
                function abc(){
                    setInout(!inout);
                }
                return <div>
                    <img  style={inout?{width:"50%"}:{width:"100%"}} src="https://i.pinimg.com/736x/3e/38/f4/3e38f48be14269a8ecbe6ce5ec04d8e2.jpg" alt=""/>
                    <i class={inout?"fs-2 bi bi-aspect-ratio":"fs-2 bi bi-aspect-ratio-fill"} onClick={()=>{abc()}}></i>
                    </div>
            }
            ReactDOM.render(<Zoom/>,document.getElementById("root"))
        </script>
    </body>
</html>

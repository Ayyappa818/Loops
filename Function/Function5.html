    <body>
        <script>
            function rev(x){
                var sum=0;
                while(x>0){
                    var rem=x%10;
                    sum=sum*10+rem;
                    x=parseInt(x/10);
                }
                console.log( sum);
            }
            rev(765432);
        </script>

<html>

    <body>
        <script>
            function factorial(x) {
                var ft=1;
                for(var i=x;i>=1;i--){
                    ft=ft*i;
                }
                return ft;
            }
            var a=factorial(5);
            console.log(a)
        </script>
    </body>
</html>

<html>

    <body>
        <script>
            var max=-Infinity;
            var min=Infinity;
            for(var i=1;i<=5;i++){
                var x=+prompt();
                if(max<x){
                    max=x;
                }
                if(min>x){
                    min=x;
                }
            }
            console.log("max="+max);
            console.log("min="+min);
        </script>
    </body>

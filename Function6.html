<html>
    <head></head>
    <body>
        <script>
            function prime(x){
                var cou=0;
                for(var i=1;i<=x;i++){
                    if(x%i==0){
                        cou=cou+1;
                    }
                }
                if(cou==2){
                    console.log("prime");
                }
                else{
                    console.log("not prime")
                }
            }
            prime(7);
        </script>
    </body>
</html>

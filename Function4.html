<html>
    <head></head>
    <body>
        <script>
            function facto(x) {
                var pro=1;
                for(var i=x;i>=1;i--){
                    pro=pro*i;
                }
                return pro;
            }
            var a=facto(5);
            console.log(a)
        </script>
    </body>
</html>

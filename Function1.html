<html>
    <head></head>
    <body>
        <script>
            function greater(x,y,z) {
                if(x>y && x>z){
                    return x;
                }
                else{
                    if(y>z && y>x){
                        return y;
                    }
                    else{
                        return z;
                    }
                }
            }
            var a=greater(10,55,20);
            console.log(a)
        </script>
    </body>
</html>

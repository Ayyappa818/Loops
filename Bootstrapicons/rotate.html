<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Rotate(){
                var [rot,setRot]=React.useState(true);
                function abc(){
                    setRot(!rot);
                }
                return <div>
                    <div>
                    <i class={rot?"fs-2 bi bi-arrow-repeat":"fs-2 bi bi-arrow-repeat"} onClick={()=>{abc()}}></i>
                        </div>
                    <img  style={rot?{TransformStream:"Rotate"}:{TransformStream:"Rotate"}} src="https://i.pinimg.com/474x/54/c2/1a/54c21a54b305f13905bc9f027e468a38.jpg"  width="500px"/>
                    </div>
            }
            ReactDOM.render(<Rotate/>,document.getElementById("root"))
        </script>
    </body>
</html>

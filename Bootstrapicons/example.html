<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            i{
              position: absolute;
              top: 0px;
              left: 15px;
              color:darkgrey ;
            }
            .b1{
              background-image: url("https://i.pinimg.com/736x/79/21/0c/79210c1a0c5a87b4f40e0c53f656fa2b.jpg");
              background-repeat: no-repeat;
              background-size: cover;
            }
            .b2{
              background-image: url("https://i.pinimg.com/736x/59/17/b3/5917b3a1286508193a4f751585e47466.jpg");
              background-repeat: no-repeat;
              background-size: cover;
            }
            .i1{
              background-image: url("https://i.pinimg.com/originals/dc/3e/cd/dc3ecdab0fa15f3bd29d1e20718648e6.gif");
              background-repeat: no-repeat;
              background-size:contain;
            }
            body{
              background-image: url("");
              background-repeat: no-repeat;
              background-size:cover;
              image-rendering: pixelated;
            }
            .nv{
              background-image: url("https://i.pinimg.com/474x/5b/99/75/5b9975772886a154f4882a30244ad5bc.jpg");
              background-repeat: no-repeat;
              background-size: cover;
            }
            .crd:hover{
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.42), 0 6px 20px 0 rgba(0, 0, 0, 0.42);
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Ltoc(){
                var [litoca,setLitoca]=React.useState(true);
                function abc(){
                    setLitoca(!litoca);
                }
                return <div>
                  <header class="p-3 text-bg-dark nv">
                    <div class="container">
                      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start ">
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                          <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                        </ul>
                
                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                          <input type="search" class="form-control form-control-dark text-bg-dark i1" placeholder="Search..." aria-label="Search"/>
                        </form>
                
                        <div class="text-end">
                          <button type="button" class="btn me-2 b1">Login</button>
                          <button type="button" class="btn b2">Sign-up</button>
                        </div>
                        <div class="position-relative">
                          <i class={litoca?"fs-2 bi bi-grid-3x2-gap-fill":"fs-2 bi bi-card-text"} onClick={()=>{abc()}}></i>
                        </div>
                      </div>
                    </div>
                  </header>

                    <div class={litoca?"row row-cols-1 row-cols-md-4 g-4 p-2 m-2":"card border-primary mb-3 p-2 m-2"}>
                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/474x/a1/a1/00/a1a1005382e8112f49b6e876bc56d423.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">Naruto</h5>
                              <p class="card-text">Naruto is a Japanese manga series written and illustrated by Masashi Kishimoto. It tells the story of Naruto Uzumaki, a young ninja who seeks recognition from his peers and dreams of becoming the Hokage, the leader of his village <a href="">more</a></p>
                            </div>
                          </div>
                        </div>

                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/736x/79/b7/cf/79b7cf4b61612c89c2a2e77bafbbde7e.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">Demon Slayer</h5>
                              <p class="card-text">Demon Slayer:The story takes place in early 20th century Japan, where demons roam the land at night. Tanjiro Kamado returns home to find his family murdered, except for his sister Nezuko, who has turned into a demon <a href="">more</a></p>
                            </div>
                          </div>
                        </div>

                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/736x/24/cf/98/24cf98fc2fd5301a6438d4074c3e236a.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">Kaiju No 8</h5>
                              <p class="card-text">The story follows Kafka Hibino who, after ingesting a parasitic creature, gains the ability to turn into a kaiju.In a world plagued by Kaiju,He promises to enlist in The Defense Force with his friend,Kafka's promise to join Mina and protect humanity <a href="">more</a></p>
                            </div>
                          </div>
                        </div>

                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/736x/13/e5/40/13e54017798e03332c057cbab1ff776a.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">SoloLeveling</h5>
                              <p class="card-text">Solo Leveling, also alternatively translated as Only I Level Up is a South Korean portal fantasy web novel written by Chugong. It was serialized in Kakao's digital comic and fiction platform.Sung Jin-woo, known as the weakest hunter, struggles to survive <a href="">more</a></p>
                            </div>
                          </div>
                        </div>

                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/474x/d6/1d/97/d61d9799dae3feb2b1d2b01026b65bf2.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">One Piece</h5>
                              <p class="card-text">One Piece is a Japanese manga series written and illustrated by Eiichiro Oda. It has been serialized in Shueisha's shōnen manga magazine Weekly Shōnen Jump since July 1997, with its chapters compiled in 110 tankōbon volumes as of November 2024.<a href="">more</a></p>
                            </div>
                          </div>
                        </div>

                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/736x/cd/0d/05/cd0d0588e15b584d146560573104bf74.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">Spiderman</h5>
                              <p class="card-text">Spider-Man is a superhero in American comic books published by Marvel Comics. Created by writer-editor Stan Lee and artist Steve Ditko, he first appeared in the anthology comic book Amazing Fantasy #15 in the Silver Age of Comic Books<a href="">more</a></p>
                            </div>
                          </div>
                        </div>

                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/474x/a8/6d/28/a86d280c6e159835c173dba92ef3cda1.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">Jujutsu Kaisen</h5>
                              <p class="card-text">Jujutsu Kaisen is a Japanese manga series written and illustrated by Gege Akutami. It was serialized in Shueisha's shōnen manga magazine Weekly Shōnen Jump from March 2018 to September 2024, with its chapters collected in 28 tankōbon volumes as of October 2024.<a href="">more</a></p>
                            </div>
                          </div>
                        </div>

                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/736x/b0/ee/ee/b0eeee761a3a66c01ca2d142eef8cf1e.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">Dan Da Dan</h5>
                              <p class="card-text">Dandadan, also script displayed as Dan Da Dan, is a Japanese manga series written and illustrated by Yukinobu Tatsu. It has been serialized in Shueisha's Shōnen Jump+ app and website since April 2021, with its chapters collected in 17 tankōbon volumes as of November 2024<a href="">more</a></p>
                            </div>
                          </div>
                        </div>

                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/474x/cf/06/57/cf06578dfc8df8715bc706405095067c.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">Dragon Ball</h5>
                              <p class="card-text">Dragon Ball is a Japanese media franchise created by Akira Toriyama in 1984. The initial manga, written and illustrated by Toriyama, was serialized in Weekly Shōnen Jump from 1984 to 1995, with the 519 individual chapters collected in 42 tankōbon volumes by its publisher Shueisha.<a href="">more</a></p>
                            </div>
                          </div>
                        </div>
                        
                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/474x/a6/95/28/a6952828b08e5aa763ee1143383baf7d.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">Haikyu</h5>
                              <p class="card-text">Haikyu!! is a Japanese manga series written and illustrated by Haruichi Furudate. It was serialized in Shueisha's shōnen manga magazine Weekly Shōnen Jump from February 2012 to July 2020, with its chapters collected in 45 tankōbon volumes.<a href="">more</a></p>
                            </div>
                          </div>
                        </div>

                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/736x/97/3a/da/973ada20ab5cafbac9c3c635146f0ae4.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">BlueLock</h5>
                              <p class="card-text">Blue Lock is a Japanese manga series written by Muneyuki Kaneshiro and illustrated by Yusuke Nomura. It has been serialized in Kodansha's Weekly Shōnen Magazine since August 2018, with its chapters collected in 31 tankōbon volumes as of October 2024<a href="">more</a></p>
                            </div>
                          </div>
                        </div>

                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/474x/34/26/a0/3426a09f1da3b67744fa358a241dbf0b.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">DeathNote</h5>
                              <p class="card-text">Death Note is a Japanese manga series written by Tsugumi Ohba and illustrated by Takeshi Obata. It was serialized in Shueisha's shōnen manga magazine Weekly Shōnen Jump from December 2003 to May 2006, with its chapters collected in 12 tankōbon volumes.<a href="">more</a></p>
                            </div>
                          </div>
                        </div>

                        <div class="col rounded border border-secondary p-0 m-2 crd">
                          <div class="card h-100">
                            <img src="https://i.pinimg.com/474x/97/3f/bc/973fbc8054ce909f333f07445b2c7a65.jpg" class={litoca?"card-img-top":"card"} width="100px"/>
                            <div class="card-body">
                              <h5 class="card-title">Parasyte</h5>
                              <p class="card-text">Parasyte is a Japanese science fiction horror manga series written and illustrated by Hitoshi Iwaaki. It was published in Kodansha's Morning Open Zōkan and Monthly Afternoon. The manga was published in North America first by Tokyopop, then Del Rey, and finally Kodansha USA.<a href="">more</a></p>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
            }
            ReactDOM.render(<Ltoc/>,document.getElementById("root"))
        </script>
    </body>
</html>

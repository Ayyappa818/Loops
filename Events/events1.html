<html>
    <head></head>
    <body>
        <div id="d1" style="width: 200px;height: 100px;border: 2px solid;"></div>
        <button id="b1" onclick="abc('red')">Red</button>
        <button id="b2"  onclick="abc('green')">Green</button>
        <button id="b3" onclick="abc('blue')">Blue</button>
        <button id="b4" onclick="abc('white')">Reset</button>
        <script>
            function abc(event){
                document.getElementById("d1").style.backgroundColor=event;
            }
        </script>
    </body>
</html>
